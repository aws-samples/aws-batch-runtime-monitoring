AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Collect metrics from AWS Batch, ECS and EC2 and display them in ClouWatch

Resources:
  # DynamoDB Tables --------------------------------------

  ECSInstancesMetadataTableServerless:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: ContainerInstanceId
          AttributeType: S
      KeySchema:
        - AttributeName: ContainerInstanceId
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamViewType: NEW_IMAGE
      TimeToLiveSpecification:
        AttributeName: ExpirationTime
        Enabled: true
      SSESpecification:
        SSEEnabled: true
      PointInTimeRecoverySpecification:
         PointInTimeRecoveryEnabled: true
      Tags:
      - Key: "Application"
        Value: "BatchMetricsDashboards"

  # ------------------------------------------------------

  # StateMachine Instance Registration -------------------

  # SQS Queue receiving the AWS Batch Jobs States changes
  QueueInstanceRegistration:
    Type: AWS::SQS::Queue
    Properties:
      KmsMasterKeyId: alias/aws/sqs
      VisibilityTimeout: 12 # 5 more seconds than the lambda timeout

  ECSRegistrationsServerless:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: src/ECSInstancesRegistration/ECSInstancesRegistrationStateMachineServerless.asl.json
      DefinitionSubstitutions:
        ECSRegistrationTable: !Ref ECSInstancesMetadataTableServerless
        SQSMetricsQueue: !Ref QueueInstanceRegistration
      Tags:
        Application: BatchMetricsDashboards
      Type: EXPRESS
      Tracing:
        Enabled: true
      Events:
        ECSCloudTrail:
          Type: CloudWatchEvent
          Description: "Capture ECS instances registration and deregistration"
          Properties:
            Pattern:
              detail-type:
              - 'AWS API Call via CloudTrail'
              source:
              - 'aws.ecs'
              detail:
                eventName:
                - 'RegisterContainerInstance'
                - 'DeregisterContainerInstance'
                eventSource:
                - 'ecs.amazonaws.com'
      Policies:
        - SQSSendMessagePolicy:
            QueueName: !GetAtt QueueInstanceRegistration.QueueName
        - DynamoDBWritePolicy:
            TableName: !Ref ECSInstancesMetadataTableServerless
        - CloudWatchLogsFullAccess
      Logging:
        Destinations:
          - CloudWatchLogsLogGroup:
              LogGroupArn: !GetAtt ECSRegistrationsLogGroup.Arn
        IncludeExecutionData: true
        Level: 'ALL'

  ECSRegistrationsLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
       RetentionInDays: 7

  ECSMetricToCWFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/ECSInstancesRegistration/MetricToCW
      Handler: app.lambda_handler
      Runtime: python3.9
      ReservedConcurrentExecutions: 30
      Policies:
        - SQSPollerPolicy:
            QueueName: !GetAtt QueueInstanceRegistration.QueueName
      Timeout: 10
      MemorySize: 128
      Tags:
        Application: BatchMetricsDashboards
      Events:
        SQSPollInstanceRegistration:
          Type: SQS
          Description: "Process SQS registration to CW EMF"
          Properties:
            Queue: !GetAtt QueueInstanceRegistration.Arn
            BatchSize: 1
            MaximumBatchingWindowInSeconds: 5
  # ------------------------------------------------------

  # StateMachine RunTask ---------------------------------

  QueueRunTask:
    Type: AWS::SQS::Queue
    Properties:
      KmsMasterKeyId: alias/aws/sqs
      VisibilityTimeout: 12 # 5 more seconds than the lambda timeout

  ECSRunTaskStateMachineServerless:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: src/ECSRunTask/ECSRunTaskStateMachineServerless.asl.json
      DefinitionSubstitutions:
        ECSRegistrationTable: !Ref ECSInstancesMetadataTableServerless
        SQSMetricsQueue: !Ref QueueRunTask
      Tags:
        Application: BatchMetricsDashboards
      Type: EXPRESS
      Tracing:
        Enabled: true
      Events:
        ECSCloudTrail:
          Type: CloudWatchEvent
          Description: "Capture AWS Batch jobs moving to the FAILED stage"
          Properties:
            Pattern:
              detail-type:
              - 'AWS API Call via CloudTrail'
              source:
              - 'aws.ecs'
              detail:
                eventName:
                - 'RunTask'
                eventSource:
                - 'ecs.amazonaws.com'
      Policies:
        - SQSSendMessagePolicy:
            QueueName: !GetAtt QueueRunTask.QueueName
        - DynamoDBReadPolicy:
            TableName: !Ref ECSInstancesMetadataTableServerless
        - CloudWatchLogsFullAccess
      Logging:
        Destinations:
          - CloudWatchLogsLogGroup:
              LogGroupArn: !GetAtt ECSRunTaskLogGroup.Arn
        IncludeExecutionData: true
        Level: 'ALL'

  ECSRunTaskLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
       RetentionInDays: 7

  RunTaskMetricToCWFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/ECSRunTask/RunTaskToCW
      Handler: app.lambda_handler
      Runtime: python3.9
      ReservedConcurrentExecutions: 30
      Policies:
        - SQSPollerPolicy:
            QueueName: !GetAtt QueueRunTask.QueueName
      Timeout: 10
      MemorySize: 128
      Tags:
        Application: BatchMetricsDashboards
      Events:
        SQSPollInstanceRegistration:
          Type: SQS
          Description: "Process SQS registration to CW EMF"
          Properties:
            Queue: !GetAtt QueueRunTask.Arn
            BatchSize: 1
            MaximumBatchingWindowInSeconds: 5

  # StateMachine Jobs States ----------------------------

  # SQS Queue receiving the AWS Batch Jobs States changes
  QueueJobsStates:
    Type: AWS::SQS::Queue
    Properties:
      KmsMasterKeyId: alias/aws/sqs
      VisibilityTimeout: 12 # 5 more seconds than the lambda timeout

  QueueJobsSummaries:
    Type: AWS::SQS::Queue
    Properties:
      KmsMasterKeyId: alias/aws/sqs
      VisibilityTimeout: 12

  JobStatesStateMachineServerless:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: src/BatchJobsStates/JobStatesStateMachineServerless.asl.json
      DefinitionSubstitutions:
        ECSRegistrationTable: !Ref ECSInstancesMetadataTableServerless
        SQSMetricsQueue: !Ref QueueJobsStates
        SQSSummaryQueue: !Ref QueueJobsSummaries
      Tags:
        Application: BatchMetricsDashboards
      Type: EXPRESS
      Tracing:
        Enabled: true
      Events:
        CloudTrail:
          Type: CloudWatchEvent
          Description: "Capture AWS Batch jobs states transitions"
          Properties:
            Pattern:
              detail-type:
              - 'Batch Job State Change'
              source:
              - 'aws.batch'
      Policies:
        - SQSSendMessagePolicy:
            QueueName: !GetAtt QueueJobsStates.QueueName
        - SQSSendMessagePolicy:
            QueueName: !GetAtt QueueJobsSummaries.QueueName
        - DynamoDBReadPolicy:
            TableName: !Ref ECSInstancesMetadataTableServerless
        - CloudWatchLogsFullAccess
      Logging:
        Destinations:
          - CloudWatchLogsLogGroup:
              LogGroupArn: !GetAtt JobsStatesLogGroup.Arn
        IncludeExecutionData: true
        Level: 'ALL'

  JobsStatesLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
       RetentionInDays: 7

  JobsStatesMetricToCWFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/BatchJobsStates/JobStatesToCW
      Handler: app.lambda_handler
      Runtime: python3.9
      ReservedConcurrentExecutions: 70
      Policies:
        - SQSPollerPolicy:
            QueueName: !GetAtt QueueJobsStates.QueueName
      Timeout: 10
      MemorySize: 128
      Tags:
        Application: BatchMetricsDashboards
      Events:
        SQSPollInstanceRegistration:
          Type: SQS
          Description: "Process SQS jobs states to CW EMF"
          Properties:
            Queue: !GetAtt QueueJobsStates.Arn
            BatchSize: 1
            MaximumBatchingWindowInSeconds: 5
    
  JobsSummaryMetricToCWFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/BatchJobsStates/JobSummaryToCW
      Handler: app.lambda_handler 
      Runtime: python3.9
      ReservedConcurrentExecutions: 70
      Policies:
        - SQSPollerPolicy:
            QueueName: !GetAtt QueueJobsSummaries.QueueName
      Timeout: 10
      MemorySize: 128
      Tags:
        Application: BatchMetricsDashboards
      Events:
        SQSPollInstanceRegistration:
          Type: SQS
          Description: "Process SQS job summaries to CW EMF"
          Properties:
            Queue: !GetAtt QueueJobsSummaries.Arn
            BatchSize: 1
            MaximumBatchingWindowInSeconds: 5

  # ------------------------------------------------------

  # ASG Monitoring Activation ----------------------------
  ASGMonitoringFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: ASGMonitoringLogsPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "*"
        - PolicyName: ASGMonitoringASGPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "autoscaling:EnableMetricsCollection"
                  - "autoscaling:DescribeAutoScalingGroups"
                Resource: "*"

  ASGMonitoringFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/ASGMonitoring
      Handler: app.lambda_handler
      Role: !GetAtt ASGMonitoringFunctionRole.Arn
      Runtime: python3.9
      Timeout: 60
      MemorySize: 128
      ReservedConcurrentExecutions: 1
      Tags:
        Application: BatchMetricsDashboards
      Events:
        ECSCloudTrail:
          Type: CloudWatchEvent
          Description: "EventRule to capture ASGs creation"
          Properties:
            Pattern:
              detail-type:
              - 'AWS API Call via CloudTrail'
              detail:
                eventName:
                - 'CreateAutoScalingGroup'
                eventSource:
                - 'autoscaling.amazonaws.com'
